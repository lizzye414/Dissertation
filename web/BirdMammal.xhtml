<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <h1>Birds and Mammals</h1>
        
        <h2>Select your accommodation:</h2>
        <h:form prependId="false">
            
            <h:selectOneMenu value="#{birdMammalRecord.accommodation}" converter="AccommodationConverter" styleClass="Menu">
                <f:selectItems id="animalAccommodation"  value="#{accommodation.getBirdMammalAccommodations()}" var="accommodation" itemLabel="#{accommodation.getIdentity()}"/>
            </h:selectOneMenu>
            
            <h:commandButton id="BMRecordSheet" value="Daily Record Sheet" action="BirdMammalRecordFed?faces-redirect=true" styleClass="Button"/>
            
           
            
            <h:commandButton id="HealthCheck" value="Health Check" action="HealthCheck?faces-redirect=true" styleClass="Button"/>

            <h:commandButton id="Back" value="Back" action="WEX?faces-redirect=true" styleClass="Button"/>       
        </h:form>
        
        <div id="Image2">
        <h:graphicImage alt="A bird" height="100%" width="100%" id="BirdWEX" library="pictures" name="Bird.jpg" />
        </div>
        <div id="Image3">
        <h:graphicImage alt="A goat" height="100%" width="100%" id="GoatWEX" library="pictures" name="Goat.jpg" />
        </div>
        
    </h:body>
</html>
