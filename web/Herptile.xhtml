<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Herptile</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <h1>Herptile</h1>
        
        <h2>Select your area:</h2>
        <h:form>
            
            <h:selectOneMenu value="#{accommodation.area}" styleClass="Menu">
                <f:selectItems value="#{accommodation.getHerptileAreas()}" />
            </h:selectOneMenu>
            
            <h:selectOneMenu value="#{accommodation.number}" styleClass="Menu">
                <f:selectItems value="#{accommodation.getHerptileNumbers()}" />
            </h:selectOneMenu>
            
            <h:commandButton id="HealthCheck" value="Health Check" action="HealthCheck?faces-redirect=true" styleClass="Button"/>
            <h:commandButton id="HRecordSheet" value="Daily Record Sheet" action="RecordSheet?faces-redirect=true" styleClass="Button"/>
            <h:commandButton id="Slough" value="Slough" action="Slough?faces-redirect=true" styleClass="Button"/>
            <h:commandButton id="Back" value="Back" action="WEX?faces-redirect=true" styleClass="Button"/>  
            
        </h:form>
        
        <div id="Image1">
        <h:graphicImage alt="A tortoise" height="100%" width="100%" id="TortoiseWEX" library="pictures" name="Tortoise.jpg" />
        </div>
        
    </h:body>
</html>
