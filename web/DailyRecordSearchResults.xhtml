<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Daily Record Search Results</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <h1>Daily Record Search for #{birdMammalRecord.accommodation.getIdentity()}</h1>
        
        <h:form>
            <div style="overflow-x:auto;">
            <h:outputText escape="false" value="#{birdMammalRecord.showRecords()}" />
            </div>
            
            <h:commandButton id="Back" value="Back" action="Search?faces-redirect=true" styleClass="Button"/> 
            
        </h:form>
        
    </h:body>
</html>
