<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Bird Mammal Feeding Record</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>Daily Feeding Record #{birdMammalRecord.accommodation.area} #{birdMammalRecord.accommodation.number}</h1>
        
        <p>Food</p>
        <h:inputText id="food" value="#{fed.food}" styleClass="InputText"/>
        <p>Amount of food (in g)</p>
        <h:inputText id="amount" value="#{fed.amount}" styleClass="InputText" onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;"/>
        <p>Fruit and veg</p>
        <h:inputText id="fruitVeg" value="#{fed.fruitVeg}" styleClass="InputText"/>
        <p>They ate</p>
        <h:selectBooleanCheckbox id="ate" value="#{fed.ate}" styleClass="Checkbox"/>
        <p>How much food was left (in g)?</p>
        <h:inputText id="amountLeft" value="#{fed.amountLeft}" styleClass="InputText" onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;"/>
        <h:commandButton id="save" value="save" action="#{fed.saveRecord()}" styleClass="Button" />
        
        <div id="Image4">
        <h:graphicImage height="100%" width="100%" id="BirdMammalPicture" library="pictures" name="#{birdMammalRecord.getPicture()}" />
        </div>     
        
        </h:form>
    </h:body>
</html>
